<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./reset.css" />
        <title>Document</title>
    </head>
    <body class="container">
        <div id="date"></div>
        <form class="form">
            <input
                class="input"
                type="text"
                id="todo-input"
                placeholder="할일을 적으세요"
            />
            <button class="btn">추가</button>
        </form>
        <div class="dot-container">
            <div class="dot-wrapper">
                <div class="dot before-dot"></div>
                <span>➡생성날짜</span>
            </div>
            <div class="dot-wrapper">
                <div class="dot success-dot"></div>
                <span>➡완료날짜</span>
            </div>
        </div>
        <div class="todo__container">
            <div class="paper">
                <h1 class="todo__category">🔥 해야 할 일</h1>
                <div id="todo-list" class="todo__paper"></div>
            </div>
            <div class="paper">
                <h1 class="todo__category">✅ 완료한 일</h1>
                <div id="todo__success-list" class="todo__paper"></div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
